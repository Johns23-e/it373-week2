{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Error</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #333;
        }
        .error-container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: #c0392b;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background: #27ae60;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #1e8449;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <p>Sorry! Something went wrong on our server.</p>
        <a href="{% url 'home' %}">Go Back Home</a>
    </div>
</body>
</html>
